<!DOCTYPE html>
<html lang="en">
    <Head>
        <meta charset="UTF-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </Head>
    <body>
        <div id="vue-app">
            <h1> Events </h1>
            <button v-on:click.once="addage">长一岁</button>
            <button @click="subtractage">减一岁</button>
            <button v-on:dblclick="addage">长一岁</button>
            <button @dblclick="subtractage">减一岁</button>
            <p>My age is {{age}}</p>
            <div id="canvas" v-on:mousemove="updateXY">
                {{x}},{{y}} -<span v-on:mousemove.stop="">Stop Moving</span>
            </div>
            <a v-on:click.prevent="alert()" href="https://www.github.com">The new step</a>  
        </div>
        <script src="app.js"></script>
    </body>
</html>
