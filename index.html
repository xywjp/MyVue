<!DOCTYPE html>
<html lang="en">
    <Head>
        <meta charset="UTF-8">
        <title>Vue.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </Head>
    <body>
        <div id="vue-app">
            <h1> 计算属性 </h1>
            <button v-on:click="a++">Add to a</button>    
            <button v-on:click="b++">Add to b</button>    
            <p>A - {{a}} </p>
            <p>B - {{b}} </p>
            <p>Age + A = {{AddToA}} </p>
            <p>Age + B = {{AddToB}} </p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
